<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home-score-plus-one" onclick="homePlusOne()">+1</button>
                    <button id="home-score-plus-two" onclick="homePlusTwo()">+2</button>
                    <button id="home-score-plus-three" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button id="guest-score-plus-one" onclick="guestPlusOne()">+1</button>
                    <button id="guest-score-plus-two" onclick="guestPlusTwo()">+2</button>
                    <button id="guest-score-plus-three" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
            <div class="reset">
                <button class="reset-button" id="reset-btn">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
